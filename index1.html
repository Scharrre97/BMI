<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <noscript>
         <meta http-equiv="refresh" content="0; URL=http://example.com/noscript.html"/>
      </noscript>
      <title></title>
      <script src="src/person.js"></script>
      <script src="src/bmi_calculator.js"></script>
      <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
      <!-- <script src="http://example.com/script.js"></script> -->
      <script type="text/javascript">
         $(document).ready(function () {
            $('#calculate').click(function () {
               var w = parseFloat($('#weight').val());
               var h = parseFloat($('#height').val());
               var u = $('input:radio[name="unit"]:checked').val();
               var person = new Person({weight: w, height: h, unit: u});
               person.calculate_bmi();
               $('#display_value').html('Your BMI is ' + person.bmiValue);
               $('#display_message').html('and you are '+ person.bmiMessage);
               $('#display_result').html('and u should eat '+ person.resultMessage);
            });
         });
      </script>
   </head>
   <body>
      <form>
         <input type="text" id="weight" placeholder="Weight">
         <input type="text" id="height" placeholder="Height"><br>
         <input type="radio" name="unit" Value="Metric" checked>Metric
         <input type="radio" name="unit" Value="Imperial">Imperial<br>
         <input type="button" id="calculate" value="Calculate">
      </form>
      <div>
         <span id="display_value"></span>
         <span id="display_message"></span>
      </div>
   </body>
</html>
